<script>
  function escolherFoto() {
    document.getElementById("escolher-foto").click();
  }



  // atualiza a imagem de perfil com a nova foto escolhida
  document.getElementById("escolher-foto").addEventListener("change", function(){
    var imagemPerfil = document.getElementById("imagem-perfil");
    var novaImagem = this.files[0];
    var reader = new FileReader();
    reader.onload = function(e) {
      imagemPerfil.setAttribute("src", e.target.result);
    }
    reader.readAsDataURL(novaImagem);
  });
</script>





<h1 id="nomeperfil"></h1>

<div><h3>Tipo de serviço: </h3><p id="servico"></p><br>

     <h3>Email:</h3><p id="email"></p>
</div>
<div>
  <h4>DESCRIÇÃO:</h4>
  <p id="descricao">Bem-vindo ao meu perfil no ClickJobs!</p>
  <button onclick="editarDescricao()">Editar</button>
  <button onclick="salvarDescricao()" style="display: none;">Salvar</button>
</div>

<script>
  fetch('http://localhost:3000/logadas')
  .then(res => res.json())
 .then(data => {
   for(let i=data.length-1 ; i<data.length; i++) {
        let APIresponse = data[i]
        let nome = APIresponse.nome
        let servico = APIresponse.servicos
        let telefone = APIresponse.telefone
        let email = APIresponse.email
        document.getElementById('servico').innerHTML = servico
        document.getElementById('nomeperfil').innerHTML = nome
        document.getElementById('telefone').innerHTML = telefone
        document.getElementById('email').innerHTML = email
   }
})





  function editarDescricao() {
    // esconde o botão "Editar"
    document.querySelector("button:nth-of-type(1)").style.display = "none";
    // exibe o botão "Salvar"
    document.querySelector("button:nth-of-type(2)").style.display = "block";

    // transforma o texto da descrição em um campo editável
    let descricao = document.getElementById("descricao");
    descricao.contentEditable = "true";
    descricao.focus();
  }

  function salvarDescricao() {
    // exibe o botão "Editar"
    document.querySelector("button:nth-of-type(1)").style.display = "block";
    // esconde o botão "Salvar"
    document.querySelector("button:nth-of-type(2)").style.display = "none";

    // salva o texto editado
    let descricao = document.getElementById("descricao");
    descricao.contentEditable = "false";
  }
</script>
