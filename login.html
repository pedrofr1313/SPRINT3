<body>

    <navbar >
        <section class="container-fluid">
            <div class="row " id="navbar" style=" background-color: rgb(180, 19, 19);">

 <div style="background-color: rgb(255, 88, 88); padding-top: 30px;">
    <!--Sessão de Login-->
    <div class="container" style="background-color: white;">
    <main style="justify-content: center; height: 700px;">

        <h3 style="text-align: center;">LOGIN</h3>
        <h5>Faça o Login usando seus dados já cadastrados!</h5>
        <div class="form-group" style="padding-top: 10px;">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="LoginEmail" placeholder="Email" required>
        </div>

        <div class="form-group" style="padding-top: 10px;">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="LoginSenha" name="senha" autocomplete="off"
                placeholder="Sua senha" required minlength="6">
        </div>

        <div style="padding-top: 10px; padding-bottom: 10px;">
            <button type="submit" class="btn btn-primary" id="botaoLogin">Login</button>
        </div>

        <h6>Não possui uma conta? <a href="cadastro.html">CADASTRE-SE</a></h6>


    </main>
    </div>
 </div>
